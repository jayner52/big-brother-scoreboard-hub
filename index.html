<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Poolside Picks" />
    <meta name="theme-color" content="#0891b2" />
    
    <title>Poolside Picks | Big Brother Fantasy League Platform</title>
    <meta name="description" content="Create your own Big Brother fantasy league. Draft houseguests, earn points, and compete with friends in customizable, fun reality TV pools. Free to play." />
    <meta name="author" content="Poolside Picks" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" href="https://i.imgur.com/yfYAFd7.png" type="image/png">

    <!-- Google Fonts for Poolside Picks Branding -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Nunito:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Poolside Picks | Big Brother Fantasy League Platform" />
    <meta property="og:description" content="Create your own Big Brother fantasy league. Draft houseguests, earn points, and compete with friends in customizable, fun reality TV pools. Free to play." />
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Poolside Picks | Big Brother Fantasy League Platform" />
    <meta name="twitter:description" content="Create your own Big Brother fantasy league. Draft houseguests, earn points, and compete with friends in customizable, fun reality TV pools. Free to play." />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Poolside Picks",
      "description": "Create your own Big Brother fantasy league. Draft houseguests, earn points, and compete with friends in customizable, fun reality TV pools.",
      "applicationCategory": "Game",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "Poolside Picks"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
